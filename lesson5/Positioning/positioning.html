<!DOCTYPE html>


<html lang='en-us'>


<head>


    <title>Positioning Page Example</title>


    <meta charset="utf-8">


    <meta name='description' content="Pricing Page Example">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">


    <link rel='stylesheet' href='styles\positioning.css'>


    <meta name='viewport' content='width=device-width, initial-scale=1.0'>


</head>

<body>


    <div id='pricing-main'>


        <main>


            <section id='fullwidth'>Hello</section>




            <section id='image'>


                <img src='images/food.png'>


                <div class='overlay'>
                    <h2>My Work</h2>This is some text that I have been able to work with in Brother Hayes Class.</div>


            </section>


            <section id='image2'>


                <img class='img' src='images/food.png'>


                <div class='overlay2'>This is some text.</div>


            </section>




        </main>


    </div>


</body>


</html>
