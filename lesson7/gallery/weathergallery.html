<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WAVE Weather Application Vision Engine</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
</head>

<body id="preston">
    <div id='pancakes' class='hidden'>
        <p>Saturday = Preston Pancakes in the Park! 9:00 a.m. Saturday at the city park pavilion.</p>
    </div>
    <header>
        <img class="black-logo" src="images\2020-02-08-20-21-29.png">
        <nav>
            <h1> Weather Application Vision Engine
            </h1>
            <ul class="navigation">
                <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
                <li><a href="# ">Home</a></li>
                <li class="active "><a href="# ">Preston</a></li>
                <li><a href="# ">Soda Springs</a></li>
                <li><a href="# ">Fish Haven</a></li>
                <li><a href="# ">Storm Center</a></li>
                <li><a href="# ">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <body id="gallery">
        <main>
            <div id="weather-gallery-title">
                <h1>Weather Gallery</h1>
            </div>
            <section id="gallery-container">
                <figure>
                    <img src="images/sunset.png" data-src="images/sunset.png" alt="weather-image-1">
                    <figcaption>Sunset in winter</figcaption>
                </figure>
                <figure>
                    <img src="images/sun-shine.png" data-src="images/sun-shine.png" alt="weather-image-2">
                    <figcaption>Sun on the rise</figcaption>
                </figure>
                <figure>
                    <img src="images/storm-light.png" data-src="images/storm-light.png" alt="weather-image-3">
                    <figcaption>Storm watch</figcaption>
                </figure>
                <figure>
                    <img src="images/rain-drops.png" data-src="images/rain-drops.png" alt="weather-image-4">
                    <figcaption>Rain drops</figcaption>
                </figure>
                <figure>
                    <img src="images/ice-winter.png" data-src="images/ice-winter.png" alt="weather-image-5">
                    <figcaption>Winter freez</figcaption>
                </figure>
                <figure>
                    <img src="images/fog-day.png" data-src="images/fog-day.png" alt="weather-image-6">
                    <figcaption>Foggy day</figcaption>
                </figure>
                <figure>
                    <img src="images/2020-02-17-11-38-28.png" data-src="images/2020-02-17-11-38-28.png" alt="weather-image-7">
                    <figcaption>Winter Roads</figcaption>
                </figure>
                <figure>
                    <img src="images/2020-02-06-12-09-17.png" data-src="images/2020-02-06-12-09-17.png" alt="weather-image-8">
                    <figcaption>Rain and fog</figcaption>
                </figure>
            </section>


        </main>
        <footer>
            <p>&copy; WAVE | Malcolm Kong</p>
            <p><span id="currentDate"></span></p>
        </footer>
        <script src="scripts/toggleMenu.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script src="scripts/currentDate.js"></script>
        <script src="scripts/currentTime.js"></script>
        <script src="scripts/scoll.js"></script>
        <script src="scripts/forecast.js"></script>
    </body>

</html>
