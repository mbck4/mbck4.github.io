    <main>

        <form action="thanks.html" method="GET">
            <h1>Make a Reservation</h1>
            <div>
                <label for="Location">Temple Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div>
                <label for="startDate">Start Date of Stay:</label>
                <input type="date" id="Date" name="Date">
            </div>
            <div>
                <label for="endDate">End Date of Stay:</label>
                <input type="date" id="Date" name="Date">
            </div>
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com">
            </div>
            <div>
                <label for="phoneNumber">Phone Number:</label>
                <input type="phoneNumber" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div>
                <label for="Address">Home State/Country:</label>
                <input type="text" id="Address" name="Address" required>
            </div>

            <div>
                <label for="Room Type">Room Type:</label>
                <input name="roomType" list="roomlist">
                <datalist id="roomlist">
                        <option value="Standard Room">
                    <option value="Deluxe Room">
                  <option value="Joint Room">
                    <option value="Suite">
                        <option value="Penthouse"></option>
                    </datalist>
            </div>
            <div>
                <label for="numberofrooms">Room Number:</label>
                <input type="range" id="roomnumber" name="roomnumber" min="1" max="10" step="1" value="5" list="tickmarks" onchange="adjustRating(this.value)">
                <span id="rating">5</span>
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                  </datalist>
            </div>
            <div>
                <label for="additionalInfo">Special Accommodations/Comments:</label>
                <input type="text" id="additionalInfo" name="additionalInfo" placeholder="Optional">
            </div>
            </div>
            <div>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </div>
            </div>
        </form>
